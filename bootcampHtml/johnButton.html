<!DOCTYPE html>
<html lang="en">


<style>

  #bodyBackground {
    background-color: green;
  }
  
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <h1 id="greeting">Hi there!</h1>
    <button onClick="change_greeting()">Some Text</button>
</body>

    <script>
        function change_greeting()
        {
            var h1 = document.getElementById("greeting");
            h1.innerHTML = "This is javascripted text";
            h1.setAttribute("style", "background-color: blue");
        }
    </script>

</html>
